<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- descriptors -->
		<title>Calorie Calculator</title>
		<!-- links -->
		<link rel="stylesheet" href="style.css" />
		<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
	</head>
	<body>
		<form onsubmit="calculate()" class="container">
			<label for="first-name">
				First Name
				<input type="text" name="first-name" id="first-name" />
			</label>
			<label for="last-name">
				Last Name
				<input type="text" name="last-name" id="last-name" />
			</label>
			<label class="label">
				Gender
				<select defaultValue="default" name="gender-select" id="gender-select">
					<option disabled selected value>-- select an option --</option>
					<option value="male">Male</option>
					<option value="female">Female</option>
				</select>
			</label>
			<label class="label">
				Age
				<input id="age" name="age" type="number" />
			</label>
			<label class="label">
				Height
				<input type="number" name="height" id="height" />
				<span>in</span>
			</label>
			<label class="label">
				Weight
				<input type="number" name="weight" id="weight" />
				<span>lbs</span>
			</label>
			<input type="submit" />
			<h1 id="total"></h1>
			<div class="slider-container">
				<input
					orient="vertical"
					type="range"
					min="48"
					max="90"
					value="69"
					class="slider"
					id="heightSlider"
					step="1"
					list="inches"
					onchange="output()"
				/>
				<datalist id="inches">
					<option value="48" label="48"></option>
					<option value="49" label="49"></option>
					<option value="50" label="50"></option>
					<option value="51" label="51"></option>
					<option value="52" label="52"></option>
					<option value="53" label="53"></option>
					<option value="54" label="54"></option>
					<option value="55" label="55"></option>
					<option value="56" label="56"></option>
					<option value="57" label="57"></option>
					<option value="58" label="58"></option>
					<option value="59" label="59"></option>
					<option value="60" label="60"></option>
					<option value="61" label="61"></option>
					<option value="62" label="62"></option>
					<option value="63" label="63"></option>
					<option value="64" label="64"></option>
					<option value="65" label="65"></option>
					<option value="66" label="66"></option>
					<option value="67" label="67"></option>
					<option value="68" label="68"></option>
					<option value="69" label="69"></option>
					<option value="70" label="70"></option>
					<option value="71" label="71"></option>
					<option value="72" label="72"></option>
					<option value="73" label="73"></option>
					<option value="74" label="74"></option>
					<option value="75" label="75"></option>
					<option value="76" label="76"></option>
					<option value="77" label="77"></option>
					<option value="78" label="78"></option>
					<option value="79" label="79"></option>
					<option value="80" label="80"></option>
					<option value="81" label="81"></option>
					<option value="82" label="82"></option>
					<option value="83" label="83"></option>
					<option value="84" label="84"></option>
					<option value="85" label="85"></option>
					<option value="86" label="86"></option>
					<option value="87" label="87"></option>
					<option value="88" label="88"></option>
					<option value="89" label="89"></option>
					<option value="90" label="90"></option>
				</datalist>
			</div>
		</form>
		<script src="app.js" defer></script>
	</body>
</html>
